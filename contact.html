<!DOCTYPE html>
<html>
<head>
    <title>Contact Us | Abaccy Global</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Import existing root variables */
        :root {
            --primary-color: #2b6cb0;
            --secondary-color: #1a4971;
            --accent-color: #f59e0b;
            --text-color: #1f2937;
            --light-bg: #f8fafc;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }

        /* Inherit existing base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            padding-top: 70px;
        }

        /* Contact specific styles */
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            min-height: calc(100vh - 70px); /* Account for nav height */
            align-items: center;
        }

        .contact-info {
            padding-right: 2rem;
        }

        .contact-info h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.2;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-info .subtitle {
            margin-bottom: 0.5rem;
        }

        .contact-info p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(43, 108, 176, 0.1);
            border-radius: 8px;
            color: var(--primary-color);
        }

        .feature-text {
            font-size: 0.9rem;
            color: #64748b;
        }

        .contact-details {
            margin-top: 2rem;
        }

        .contact-item {
            background: rgba(43, 108, 176, 0.03);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-item:hover {
            transform: translateX(5px);
        }

        .contact-icon {
            color: var(--primary-color);
            font-size: 1.25rem;
        }

        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group:last-child {
            margin-bottom: 1.5rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(43, 108, 176, 0.15);
        }

        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }

            .contact-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 1rem;
                min-height: auto;
                margin-top: 0;
            }

            .contact-info {
                padding-right: 0;
                text-align: left;
            }

            .contact-info h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
                text-align: left;
            }

            .features-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
                margin-bottom: 1.5rem;
            }

            .feature-item {
                flex-direction: row;
                align-items: center;
                gap: 1rem;
                padding: 0.75rem;
                background: rgba(43, 108, 176, 0.05);
                border-radius: 8px;
                margin-bottom: 0.5rem;
            }

            .feature-icon {
                width: 36px;
                height: 36px;
                margin: 0;
            }

            .feature-text {
                font-size: 0.95rem;
                font-weight: 500;
                color: var(--text-color);
            }

            .contact-form {
                padding: 1.25rem;
                margin: 0;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 0.875rem;
                font-size: 1rem;
            }

            .submit-btn {
                margin-top: 0.5rem;
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 1rem;
                margin-top: 0;
            }

            .contact-info h1 {
                font-size: 1.75rem;
                line-height: 1.2;
            }

            .feature-item {
                padding: 0.75rem;
            }

            .feature-icon {
                width: 32px;
                height: 32px;
            }

            .feature-icon svg {
                width: 18px;
                height: 18px;
            }

            .contact-form {
                padding: 1rem;
                border-radius: 12px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 0.75rem;
            }

            /* Mobile menu improvements */
            .mobile-menu {
                top: 59px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .mobile-menu .nav-link {
                padding: 1rem;
                font-size: 1rem;
                border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            }

            .mobile-menu .nav-link:last-child {
                border-bottom: none;
            }

            /* Adjust logo size */
            .logo-icon {
                width: 32px;
                height: 32px;
            }

            .logo-text {
                font-size: 1.1rem;
            }

            /* Make the mobile menu button more visible */
            .mobile-menu-btn {
                padding: 0.5rem;
                margin-right: -0.5rem;
            }

            .mobile-menu-btn svg {
                width: 24px;
                height: 24px;
                color: var(--text-color);
            }
        }

        /* Add mobile menu styles */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: var(--nav-bg);
            padding: 1rem;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .mobile-menu.active {
            display: block;
        }

        .mobile-menu .nav-link {
            display: block;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 480px) {
            .mobile-menu-btn {
                display: block;
            }
        }

        /* Updated navigation styles */
        .nav {
            position: fixed;
            width: 100%;
            top: 0;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 0.5rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.75rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 0.5rem;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 2px 4px rgba(43, 108, 176, 0.1);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: 'A';
            font-size: 1.4rem;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.35rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Add smooth transitions */
        .contact-container {
            transition: padding 0.3s ease;
        }

        .feature-item {
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .feature-item:hover {
            transform: translateX(5px);
        }

        /* Improve form field focus states */
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(43, 108, 176, 0.1);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <div class="logo-icon"></div>
                <span class="logo-text">Abaccy Global</span>
            </a>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#services" class="nav-link">Services</a>
                <a href="index.html#about" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <div class="mobile-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="index.html#services" class="nav-link">Services</a>
        <a href="index.html#about" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
    </div>

    <div class="contact-container">
        <div class="contact-info">
            <h1>Let's Talk About Your Future</h1>
            <div class="features-grid">
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 14l9-5-9-5-9 5 9 5z"/>
                            <path d="M12 14v7"/>
                        </svg>
                    </div>
                    <div class="feature-text">Expert Guidance</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                        </svg>
                    </div>
                    <div class="feature-text">Quick Response</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/>
                            <path d="M2 12h20"/>
                        </svg>
                    </div>
                    <div class="feature-text">Global Support</div>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <form id="expertContactForm" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <select id="interest" name="interest" required>
                        <option value="">Select Area of Interest</option>
                        <option value="university">University Placement</option>
                        <option value="visa">Visa Assistance</option>
                        <option value="course">Course Selection</option>
                        <option value="support">Student Support</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="3" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            // Add your form submission logic here
            alert('Thank you for your message. We will get back to you soon!');
            event.target.reset();
            return false;
        }

        function toggleMobileMenu() {
            const mobileMenu = document.querySelector('.mobile-menu');
            mobileMenu.classList.toggle('active');
        }

        // Close mobile menu when clicking a link
        document.querySelectorAll('.mobile-menu .nav-link').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.mobile-menu').classList.remove('active');
            });
        });
    </script>
</body>
</html>
