    <style>
        :root {
            --primary-color: #2b6cb0;
            --secondary-color: #1a4971;
            --accent-color: #f59e0b;
            --text-color: #1f2937;
            --light-bg: #f8fafc;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            font-size: 16px;
            background-color: var(--light-bg);
        }

        /* Navigation styles from index.html */
        .nav {
            background: var(--nav-bg);
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 0.75rem;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            font-size: 1.25rem;
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.35rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            font-family: 'Inter', sans-serif;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Contact page specific styles */
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .contact-header p {
            font-size: 1.1rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin: 0 auto;
            max-width: 800px;
        }

        .form-container iframe {
            width: 100%;
            height: 1000px;
            border: none;
        }

        /* Footer styles from index.html */
        .footer {
            background: white;
            padding: 3rem 0 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-content {
            padding: 0 2rem;
            text-align: center;
        }

        .footer-main h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--text-color);
            line-height: 1.2;
        }

        .footer-main p {
            color: #64748b;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .footer-subtitle {
            margin-top: 1.5rem !important;
            margin-bottom: 1rem !important;
        }

        .social-links {
            display: flex;
            gap: 1.25rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            background: var(--light-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .social-link:hover {
            transform: translateY(-3px);
            background: #f1f5f9;
        }

        .social-link img {
            width: 20px;
            height: 20px;
        }

        .footer-bottom {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 2rem 0;
            text-align: center;
            border-top: 1px solid #e2e8f0;
            margin-top: 2rem;
            color: #64748b;
            font-size: 0.9rem;
        }

        .heart-emoji {
            color: #ef4444;
        }

        /* Responsive styles */
        @media (max-width: 1200px) {
            .footer {
                margin: 0 2rem;
            }
        }

        @media (max-width: 768px) {
            .footer {
                margin: 0 1.5rem;
                padding: 2.5rem 0 1.5rem;
            }

            .footer-main h3 {
                font-size: 1.75rem;
                padding: 0 1rem;
            }

            .footer-main p {
                font-size: 0.95rem;
                padding: 0 1rem;
            }

            .social-links {
                gap: 1rem;
            }

            .social-link {
                width: 36px;
                height: 36px;
            }

            .social-link img {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            .footer {
                margin: 0 1rem;
                padding: 2rem 0 1rem;
            }

            .footer-main h3 {
                font-size: 1.5rem;
            }

            .footer-main p {
                font-size: 0.9rem;
            }

            .social-links {
                gap: 0.75rem;
            }

            .social-link {
                width: 32px;
                height: 32px;
            }

            .social-link img {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
